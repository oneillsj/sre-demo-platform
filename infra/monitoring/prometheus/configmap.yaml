apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
    scrape_configs:
      - job_name: 'flask-demo'
        metrics_path: /metrics
        static_configs:
          - targets: ['flask-demo.demo.svc.cluster.local:80']
